version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES_DB=alx_db
      - POSTGRES_USER=alx_user
      - POSTGRES_PASSWORD=alx_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/1

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=alx_db
      - POSTGRES_USER=alx_user
      - POSTGRES_PASSWORD=alx_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres_data:
